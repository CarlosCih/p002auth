{% extends "master.html" %}

{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5 pt-5 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card shadow">
                <div class="card-header bg-info-subtle">
                    <h2 class="text-center p-4">Contraseña restablecida</h2>
                </div>
                <div class="card-body p-4">
                    <p>
                        Su contraseña ha sido restablecida con éxito. Ahora puede iniciar sesión con su nueva contraseña.
                    </p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary">Ir a la página de inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
