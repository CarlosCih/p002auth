{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title> {% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">{% block project_name %}Mi Proyecto{% endblock %}</a>
                <div class="d-flex ms-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-lg-5 me-md-5 me-sm-5">
                            <strong>Hola, {{ user.get_username }}</strong>
                        </span>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger btn-sm" type="submit">Cerrar sesión</button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Iniciar sesión</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
